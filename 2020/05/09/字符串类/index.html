        <h1 id="String-类"><a href="#String-类" class="headerlink" title="String 类"></a>String 类</h1><a id="more"></a>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.ityang;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Author</span> Qing-俺物语·杨</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Date</span> 2020/5/9 10:40</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Version</span> 1.0</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StringTest</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * java中字符串学习 String不是基本数据类型 是一个类 并且是被final所修饰的类 ,也可以称为一个对象  String类是通过char数组来保存字符串的.</span></span><br><span class="line"><span class="comment">     * String 它是一个被final关键字所修饰的类 (final关键字修饰的类,方法,属性,表示这个类不可被继承,方法不能被重写,属性不可被更改)</span></span><br><span class="line"><span class="comment">     * 表示最终的,不可被更改的;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"3.=========================创建字符创的形式与相关面试==============================================="</span>);</span><br><span class="line">        <span class="comment">//第一种创建字符串形式</span></span><br><span class="line">        String str = <span class="string">"abc"</span>;</span><br><span class="line">        String str1 = <span class="string">"abc"</span>;</span><br><span class="line">        System.out.println(str==str1);<span class="comment">//true 表示的是在方法区中的引用地址是一致的</span></span><br><span class="line">        <span class="comment">//第二种创建字符串形式 使用new关键字</span></span><br><span class="line">        String newString = <span class="keyword">new</span> String(<span class="string">"abc"</span>);</span><br><span class="line">        <span class="comment">//再与第一种创建形式以"=="比较的</span></span><br><span class="line">        System.out.println(str == newString);<span class="comment">//false   str是在方法区存在的 而 使用new 关键字时 是在堆中创建一片空间  地址不一样 使用 == 肯定就为false</span></span><br><span class="line">        <span class="comment">//使用equals()方法比较</span></span><br><span class="line">        System.out.println(str.equals(newString));<span class="comment">//true   当使用equals方法比较时,就是比较的存储内容是否一致</span></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 由此,再次引申加深常问面试题 那就是 == 与 equals 方法 的 区别</span></span><br><span class="line"><span class="comment">         *     简单来说 就是 == 可以比较基本数据类型 与 引用数据类型   当比较的是基本数据类型时 比较的 是值</span></span><br><span class="line"><span class="comment">         *      是否一致 一致 返回true 否则 返回false   ,比较引用时,其实是比较的 指向引用地址值是否一致</span></span><br><span class="line"><span class="comment">         *      equals 只能比较引用类型 ,但比较的是引用类型的内容是否一致  但都需要重写equals方法 ;</span></span><br><span class="line"><span class="comment">         *</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"2.================================数组中的length与字符串中的length细节注意======================================="</span>);</span><br><span class="line">        <span class="comment">//定义一个数组 与 字符串相比较</span></span><br><span class="line">        <span class="keyword">int</span> arr [] = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;arr.length ; i++) &#123;</span><br><span class="line">            System.out.println(arr[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//定义一个字符串</span></span><br><span class="line">        String string = <span class="string">"I_LOVE_PLAY"</span>;</span><br><span class="line">        <span class="keyword">int</span> length = string.length();</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 可以看出  数组是一个引用数据类型 ,但是 数组中的length只是一个属性 而不是 方法</span></span><br><span class="line"><span class="comment">         *          字符串中有length方法;这也算一个细节 ;</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"3.========================字符串中的Start与Ends方法练习==============================================="</span>);</span><br><span class="line">        String starAndEnds= <span class="string">"随着时间的流逝,一切都是那么顺其自然;"</span>;</span><br><span class="line">        System.out.println(starAndEnds.startsWith(<span class="string">"随着"</span>));<span class="comment">//true</span></span><br><span class="line">        System.out.println(starAndEnds.endsWith(<span class="string">"自然;"</span>));<span class="comment">//true</span></span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"4.========================字符串中的连接方式==============================================="</span>);</span><br><span class="line">        String s1= <span class="string">"Hello"</span>;</span><br><span class="line">        String s2 = <span class="string">"Girl"</span>;</span><br><span class="line">        <span class="comment">//直接使用连接符 +</span></span><br><span class="line">        String s3 = s1 + s2;</span><br><span class="line">        <span class="comment">//使用string中concat方法</span></span><br><span class="line">        String s4 = s1.concat(s2);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * StringBuffer 与 StringBuilder里面都有一个缓冲流 ,避免了每次创建字符串都需要重新开辟占用空间,</span></span><br><span class="line"><span class="comment">         * 三者中的方法作用大致一样,但也有自己独特的方法;</span></span><br><span class="line"><span class="comment">         * 简单来说就是StringBuffer与StringBuilder的区别就是是否是线程安全的,牵扯到线程安全就应该考虑到效率问题了,没有什么好坏,要看不同使用的场景;</span></span><br><span class="line"><span class="comment">         *StringBuffer是线程安全的.里面的公共方法是被synchronized修饰的,特有的方法是append与insert方法;</span></span><br><span class="line"><span class="comment">         * StringBuilder是非线程安全的,一般使用StringBuilder类较多;</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        System.out.println(<span class="string">"5.========================StringBuffer==============================================="</span>);</span><br><span class="line">        StringBuffer sbf = <span class="keyword">new</span> StringBuffer();</span><br><span class="line">        System.out.println(<span class="string">"6.========================StringBuilder==============================================="</span>);</span><br><span class="line">        StringBuilder sbl = <span class="keyword">new</span> StringBuilder();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
